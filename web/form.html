<h1><h1>  Forms</h1></h1>

<p id="center">
</head>
<body>


         <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br><br>

        <label for="address">Property Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="home_type">Home Type:</label>
        <select id="home_type" name="home_type">
            <option value="Detached House">Detached House</option>
            <option value="Semi-detached House">Semi-detached House</option>
            <option value="Townhouse">Townhouse</option>
            <option value="Condo">Condo</option>
        </select><br><br>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10"><br><br>

        <fieldset>
            <legend>Do you have pets?</legend>
            <input type="checkbox" id="dog" name="pets[]" value="Dog">
            <label for="dog">Dog</label><br>
            <input type="checkbox" id="cat" name="pets[]" value="Cat">
            <label for="cat">Cat</label><br>
            <input type="checkbox" id="other" name="pets[]" value="Other">
            <label for="other">Other</label><br>
        </fieldset><br>

        <label for="price">Asking Price ($):</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="listing_date">Listing Date:</label>
        <input type="date" id="listing_date" name="listing_date"><br><br>

        <input type="submit" value="Submit">
    </form>
