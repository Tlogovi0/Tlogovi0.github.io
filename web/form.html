        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="130"><br><br>
	
	<label for="Customer ID:">Customer ID:</label>
        <input type="CustomerID" id="CustomerID" name="CustomerID" required minlength="8"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add other countries as needed -->
        </select><br><br>

        <fieldset>
            <legend>Pets:</legend>
            <input type="checkbox" id="dog" name="pets[]" value="Dog">
            <label for="dog">Dog</label><br>
            <input type="checkbox" id="cat" name="pets[]" value="Cat">
            <label for="cat">Cat</label><br>
            <input type="checkbox" id="bird" name="pets[]" value="Bird">
            <label for="bird">Bird</label><br>
            
        </fieldset><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio"></textarea><br><br>
